<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reservering</title>
</head>
<body>
  
    <div class="container">
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Stap 1</small></div>
            <div class="step-col"><small>Stap 2</small></div>
            <div class="step-col"><small>Stap 3</small></div>
            <div class="step-col"><small>Stap 4</small></div>
        </div> 


        <form id="Form1">
            <div class="Page-1">
                <h3>Uw gegevens</h3>
                <input type="text" placeholder="Naam">
                <input type="text" placeholder="Email adres">
                <input type="text" placeholder="Telefoonnumer">
 
                 <div class="btn-box">
                <button type="button" id="Next1">Volgende</button>
                 </div>
            </div>



            <div class="Page-2" id="Form2">
                <h3>Behandeling</h3>
                <select>
                    <option disabled selected value> Kies Uw Haarlengte </option>
                    <option>Kort Haar</option>
                    <option>Halflang Haar</option>
                    <option>Lang Haar</option>
                </select>
 
                <select>
                    <option disabled selected value> Kies Uw Behandeling </option>
                    <option>Wassen, Fohnen Knippen</option>
                    <option>Kleuren Basis</option>
                    <option>Kleuren Creatief</option>
                    </select>
               
 
                 <div class="btn-box">
                <button type="button" id="Back1">Terug</button>
                <button type="button" id="Next2">Volgende</button>
                 </div>
                </div>
 
           
 
            <div class="page-3" id="Form3">
                <h3>Datum & Tijd</h3>
                <input type="date">
                <select>
                    <option disabled selected value> Kies Uw Tijd </option>
                    <option>9:00</option>
                    <option>9:30</option>
                    <option>10:00</option>
                    <option>10:30</option>
                    <option>11:00</option>
                    <option>11:30</option>
                    <option>12:00</option>
                    <option>12:30</option>
                    <option>13:00</option>
                    <option>13:30</option>
                    <option>14:00</option>
                    <option>14:30</option>
                    <option>15:00</option>
                </select>
                 
                 <div class="btn-box">
                    <button type="button" id="Back2">Terug</button>
                    <button type="button" id="Next3">Volgende</button>
                     </div>
                </div>
           


            <div class="page-4" id="Form4">
                <h3>Kies Uw Kapper</h3>
                <select>
                    <option disabled selected value> Kies Uw Kapper </option>
                    <option>Marjolein</option>
                    <option>Inneke</option>
                    <option>Hasbulla</option>
                </select>
 
                <div class="btn-box">
                    <button type="button" id="Back3">Terug</button>
                    <button type="submit">Submit</button>
                     </div>
                    </div>
            </form>
 
    </div>
 
    <script src="script.js"></script>
 
</body>
</html>
