<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>

    <!-- font awesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      
      
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <link href="./dist/output.css" rel="stylesheet">
    
</head>
<body>
<!--Inlog form-->
<main class="flex items-center justify-center h-screen">
  <form>
    <div class="bg-white w-96 p-6 rounded shadow-sm">
      <div clas="flex-items-center justify-center mb-4">
        <img src="Marjolein-hoer.jpg" class="h-21 flex-items-center py-4">
      </div>
      <label class="text-gray-700">E-mail</label>
      <input class="w-full py-2 bg-gray-50 text-gray-500
      px-1 outline-none mb-4"
      type="email"
      >
      <label class="text-gray-700">Wachtwoord</label>
      <input class="w-full py-2 bg-gray-50 text-gray-500
      px-1 outline-none mb-4"
      type="password"
      >
      <input
      id="remember"
      class="mb-4"
      type="checkbox"
      >
      <label for="remember" class="text-gray-700">Onthoud mij</label>

      <button type="submit" class="bg-orange-500 w-full text-gray-100 py-2 rounded hover:bg-orange-600 transition-colors">Log-in</button>

      <a href="#" class="text-gray-500 py-6">Wachtwoord vergeten?</a>
    </div>
  </form>
<!--Inlog form-->

</main>    
<script src="script.js"></script>

<!-- Achtergrond-->
<div class='box'>
  <div class='wave -one'></div>
  <div class='wave -two'></div>
  <div class='wave -three'></div>
</div>
<!-- Achtergrond-->


</body>
</html>
